<head>

    <script type="text/javascript">

    	function display(event)
    	{
    		event.preventDefault();

    		var a=document.getElementById("i1").value;
    		var b=document.getElementById("i2").value;
    		var c=document.getElementById("i3").value;
    		var d=document.getElementById("i4").value;
    		var e=document.getElementById("i5").value;
    		var f=document.getElementById("i6").value;

    		// var h=document.getElementById("i8").value;
    		// var i=document.getElementById("i9").value;
    		var gender=document.querySelector('input[name="gender"]:checked').value;


    		document.write(a);
    		document.write(b);
    		document.write(c);
    		document.write(d);
    		document.write(e);
    		document.write(f);
    		// document.write(g);
    		document.write(gender);

    </script>

</head>
<body>
	<div class="background1">
		<div class="card1">
			<div class="align1">
			<h1 class="head1" style="margin-left:-4px; margin-right:500px;">Registration</h1><br>
			<form>
				<div class="d-flex flex-row">
				<div>
					<label>Full Name</label><br>
					<input type="text" placeholder="Enter your name" style="width:260px;" id="i1">
				</div>
				<div class="marg">
					<label>Username</label><br>
					<input type="text" placeholder="Enter your Username" style="width:260px;" id="i2">
				</div>
			    </div><br>

			    <div class="d-flex flex-row">
			    	<div>
					<label>Email</label><br>
					<input type="email" placeholder="Enter your email" style="width:260px;" id="i3">
				    </div>
				    <div class="marg">
					<label>Phone Number</label><br>
					<input type="tel" placeholder="Enter your number" style="width:260px;" id="i4">
				    </div>
				</div><br>

                 <div class="d-flex flex-row">
			    	<div>
					<label>Password</label><br>
					<input type="password" placeholder="Enter your password" style="width:260px;" id="i5">
				    </div>
				    <div class="marg">
					<label>Confirm Password</label><br>
					<input type="password" placeholder="Confirm your password" style="width:260px;" id="i6">
				    </div>
				</div><br>

				<label>Gender</label><br>
				<div id="radio">
				<input type="radio"name="gender" class="M1" value="Male" id="m"> Male
				<input type="radio" name="gender" class="M2" value="Female" id="f"> Female
				<input type="radio" name="gender"  class="M3" value="Prefer not to say" id="n"> Prefer not to say<br><br>
				</div>
				

				<button class="btn1" onclick="display(event)" >Register</button>
	</form>
</div>
</div>
</div>
</body>
</html>
